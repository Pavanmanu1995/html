<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
<div class="wrap">
    <h1> calculator </h1>
    <br>
    <label style="color:white;">First no:</label><br>
    <input type="text" id="n1" placeholder="firstnumber"><br>
    <br>
    <label style="color:white;">Second no:</label><br>
<input type="text" id="n2" placeholder="secondnumber"><br>
<br>
<select id="operation">
    <option value="+">ADDITION(+)</option>
    <option value="-">SUBTRACTION(-)</option>
    <option value="*">MULTIPLICATION(*)</option>
    <option value="/">DIVISION(/)</option>
    </select>
    <br>
    <br>
    <input type="button" value="=" onclick="validation();">
    <br>
    <br>
    <input type="text" id="compute">
    <script src="calculator.js"></script>
</div>

</body>

</html>
